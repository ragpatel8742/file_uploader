<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>file_uploader</title>
    <base href="/">

    <link type="text/css" rel="stylesheet" href="main.css" />
</head>
<body>
    <img src="logo.png" alt="DFINITY logo" />
    <section>
        <label for="uploadFile">Select a file:</label>
        <input type="file" id="uploadFile" name="uploadFile"/>
        <input type="submit" id="uploadButton" value="Upload"/>    
    </section>
    <br/>
    <section>
        <label for="downloadFile">Name of the file:</label>
        <input type="text" id="downloadFile" name="downloadFile"/>
        <input type="submit" id="downloadButton" value="Download"/> 
    </section>
</body>
</html>
